<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrix Effect with Glow</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black !important; /* 他のCSSの上書きを防ぐ */
    }
  </style>

</head>
<body>
  <canvas id="matrixCanvas"></canvas>
  <script>
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const characters = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const fontSize = 20; // 文字サイズ
    const columns = Math.floor(canvas.width / fontSize); // 列の数
    const drops = Array(columns).fill(0); // 各列のドロップ開始位置
    let mouseTrail = []; // マウスの軌跡を保存する配列

    // 背景文字を描画する関数
    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)'; // 背景を黒くしつつ残像効果を作成
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#0F0'; // 緑色の文字
      ctx.font = `${fontSize}px monospace`;

      for (let i = 0; i < drops.length; i++) {
        const text = characters[Math.floor(Math.random() * characters.length)];
        const x = i * fontSize; // 列間隔
        const y = drops[i] * fontSize; // 現在の位置

        ctx.fillText(text, x, y);

        if (y > canvas.height && Math.random() > 0.975) {
          drops[i] = 0; // リセットして再降下
        }

        drops[i]++; // 降るスピード
      }
    }

    // マウスの軌跡を描画する関数
    function drawMouseTrail() {
      mouseTrail.forEach((trail, index) => {
        ctx.beginPath();
        ctx.arc(trail.x, trail.y, trail.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${trail.opacity})`;
        ctx.shadowBlur = 15; // 光のぼやけ具合
        ctx.shadowColor = 'white';
        ctx.fill();

        // 軌跡の透明度とサイズを減少
        trail.opacity -= 0.02;
        trail.radius += 0.5;

        // 軌跡が消える条件
        if (trail.opacity <= 0) {
          mouseTrail.splice(index, 1);
        }
      });
    }

    // マウス移動イベントを監視
    canvas.addEventListener('mousemove', (event) => {
      const rect = canvas.getBoundingClientRect();
      mouseTrail.push({
        x: event.clientX - rect.left,
        y: event.clientY - rect.top,
        radius: 5, // 初期の半径
        opacity: 0.5, // 初期の透明度
      });

      // 配列が長くなりすぎないよう制限
      if (mouseTrail.length > 100) {
        mouseTrail.shift();
      }
    });

    // キャンバスサイズをリサイズ時に更新
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      drops.length = Math.floor(canvas.width / fontSize);
      drops.fill(0);
    });

    // アニメーションを開始する関数
    function animate() {
      drawMatrix(); // 背景文字
      drawMouseTrail(); // マウスの光の軌跡
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
